<html>
    <head>
        <style>
            #div1{
                width:300px;
                height:300px;
                background-color:antiquewhite;
                animation-name:Colourchange;
                animation-duration:4s;
            }
            @keyframes Colourchange{

0% {background-color:red;}

25% {background-color: yellow}

50% {background-color: green;}

100% {background-color: blue;}

}
        </style>
    </head>
    <body>
        <div id="div1">
            <p>ANIMATION</p>
        </div>
    </body>
</html>
